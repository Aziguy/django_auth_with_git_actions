{% extends 'base.html' %}

{% load static %}
{% block content %}

<!-- Main Section Start -->
  <main>
    <div class="container-fluid mt-5">
      <h2>Login</h2>
      <br>
        <!-- Material form login -->
        <div class="card">

          <h5 class="card-header info-color white-text text-center py-4">
            <strong>Sign in</strong>
          </h5>
          {% include 'templates/includes/messages.html'%}
          <!--Card content-->
          <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;" method="POST" action={% url 'login' %}>
            {% csrf_token %}

              <!-- Username -->
              <div class="md-form">
                <input type="text" id="materialLoginFormUsername" name="username" class="form-control">
                <label for="materialLoginFormUsername">Username</label>
              </div>

              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLoginFormPassword" name="password" class="form-control">
                <label for="materialLoginFormPassword">Password</label>
              </div>

              <div class="d-flex justify-content-around">
                <div>
                  <!-- Remember me -->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                    <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                  </div>
                </div>
                <div>
                  <!-- Forgot password -->
                  <a href="">Forgot password?</a>
                </div>
              </div>

              <!-- Sign in button -->
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

              <!-- Register -->
              <p>Not a member?
                <a href="{% url 'register'  %}">Register</a>
              </p>

              <!-- Social login -->
              <p>or sign in with:</p>
              <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
              </a>
              <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
              </a>

            </form>
            <!-- Form -->

          </div>

        </div>
        <!-- Material form login -->
    </div>
  </main>
<!-- Main Section End -->

{% endblock %}
